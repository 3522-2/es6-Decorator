<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>仿world文档排版</title>

    <!--脱离自适应宽度以及fixed(固定定位)和absolute（绝对定位）-->


    <style>
        page {
            display: block;
            height: 98vh;
            width: 90vw;
            margin: 1vh auto;
            padding: 2vh;
            border: 1px solid #646464;
            box-shadow: 0 0 15px rgba(0, 0, 0, .75);
            box-sizing: border-box;
            font-size: 40px;
            position: relative;
        }
    </style>

</head>

<body>
    <page>第一页</page>
    <page>第二页</page>
    <page>第三页</page>
</body>

</html>
