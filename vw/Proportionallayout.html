<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>两栏等比布局</title>

    <style>
        body {
            margin: 0;
        }

        /* 使用百分比也可用实现 */
        .demo1 {
            width: 25vw;
            /* width: 25%; */
            float: left;
            min-height: 100vh;
            background-color: cornsilk;
        }

        .demo2 {
            width: 75vw;
            /* width: 75%; */
            float: right;
            min-height: 100vh;
            background-color: cyan;
        }
    </style>

</head>

<body>
    <div>
        <span class="demo1">111</span>
        <span class="demo2">222</span>

    </div>

</body>

</html>
